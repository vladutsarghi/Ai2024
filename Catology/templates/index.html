<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">

  	<link rel="stylesheet" href="../static/css/index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arima:wght@400&display=swap" />
  	<title>Catology</title>
</head>
<body>
  	<div class="title-parent">
			<div class="language">
    			<select id="language-selector">
      				<option value="en">English</option>
      				<option value="ro">Română</option>
    			</select>
  			</div>
    		<div id="title" class="title">Catology</div>
    		<img class="white-pattern-icon" alt="" src="../static/pics/white_pattern.png">

    		<img class="cat-img" alt="" src="../static/pics/38310671_8623740.png">

    		<div id="subtitle" class="subtitle">Your Purr-fect Companion</div>

    		<div class="main-btns">
                <button id="home-btn" class="nav-btn home-btn" onclick="window.location.href='/';">Home</button>
                <button id="identify-btn" class="nav-btn identify-btn" onclick="window.location.href='/identify';">Identify</button>
                <button id="match-btn" class="nav-btn match-btn" onclick="window.location.href='/match';">Match</button>
				<button id="compare-btn" class="nav-btn compare-btn" onclick="window.location.href='/compare';">Compare</button>
                <button id="about-btn" class="nav-btn about-btn" onclick="window.location.href='/about';">About</button>
          </div>

    		<div id="description" class="description">
      			Catology is an innovative AI-powered platform designed to connect cat enthusiasts with their ideal feline companions. Whether you’re curious about your current cat’s breed or seeking the perfect match to suit your lifestyle, Catology has you covered.
    		</div>

    		<img class="logo-icon" alt="" src="../static/pics/face.png">
  	</div>

  	<script>
  		// Obiectul de traduceri
  		const translations = {
    			en: {
      				title: "Catology",
      				subtitle: "Your Purr-fect Companion",
      				description: "Catology is an innovative AI-powered platform designed to connect cat enthusiasts with their ideal feline companions. Whether you’re curious about your current cat’s breed or seeking the perfect match to suit your lifestyle, Catology has you covered.",
      				home: "Home",
      				identify: "Identify",
      				match: "Match",
      				compare: "Compare",
      				about: "About"
    			},
    			ro: {
      				title: "Catology",
      				subtitle: "Companionul tău perfect",
      				description: "Catology este o platformă inovatoare bazată pe inteligență artificială, concepută pentru a conecta iubitorii de pisici cu companionii lor felini ideali. Fie că ești curios să afli rasa pisicii tale actuale sau cauți potrivirea perfectă pentru stilul tău de viață, Catology este aici pentru tine.",
      				home: "Acasă",
      				identify: "Identifică",
      				match: "Potrivește",
      				compare: "Compară",
      				about: "Despre noi"
    			}
  		};

  		// Funcție pentru actualizarea textelor
  		function updateTexts(language) {
    			document.getElementById("title").innerText = translations[language].title;
    			document.getElementById("subtitle").innerText = translations[language].subtitle;
    			document.getElementById("description").innerText = translations[language].description;
    			document.getElementById("home-btn").innerText = translations[language].home;
    			document.getElementById("identify-btn").innerText = translations[language].identify;
    			document.getElementById("match-btn").innerText = translations[language].match;
    			document.getElementById("compare-btn").innerText = translations[language].compare;
    			document.getElementById("about-btn").innerText = translations[language].about;
  		}

  		// Detectare limbă implicită sau selectată
  		const savedLanguage = localStorage.getItem("language") || "en";
  		updateTexts(savedLanguage);
  		document.getElementById("language-selector").value = savedLanguage;

  		// Schimbarea limbii
  		document.getElementById("language-selector").addEventListener("change", (e) => {
    			const selectedLanguage = e.target.value;
    			localStorage.setItem("language", selectedLanguage);
    			updateTexts(selectedLanguage);

  		});
  	</script>
</body>
</html>
