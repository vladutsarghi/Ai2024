<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="../static/css/match.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arima:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="title-parent">
    		<div class="title">Match</div>
            <div class="nav">
                    <div class="main-btns">
                        <button class="nav-btn home-btn" onclick="window.location.href='/';">Home</button>
                        <button class="nav-btn identify-btn" onclick="window.location.href='/identify';">Identify</button>
                        <button class="nav-btn match-btn" onclick="window.location.href='/match';">Match</button>
                        <button class="nav-btn compare-btn" onclick="window.location.href='/compare';">Compare</button>
                        <button class="nav-btn about-btn" onclick="window.location.href='/about';">About</button>
                    </div>
            </div>
    		<div class="description">Discover the cat breed that’s perfect for you! <br>By answering a few questions about your personality,<br> habits, and hobbies, our AI recommends breeds that align with your lifestyle<br>—whether you’re an active adventurer, a calm bookworm, or anywhere in between. </div>
    		<img class="logo-icon" alt="" src="../static/pics/face.png">
    		
    		<img class="white-pattern-icon" alt="" src="../static/pics/white_pattern.png">
    		
    		<img class="golden-bengal-cat-white-1-icon" alt="" src="../static/pics/golden-bengal-cat-white.png">
    		
  	</div>

    <!-- Modal -->
  	<div class="right-section">
        <h2>Find the right breed for you!</h2>
        <form id="MatchForm">
            <p>
                <label for="catDescription">Enter a description of yourself:</label>
                <input type="text" id="catDescription" class="input_box" placeholder="Describe yourself...">
            </p>
            <p>
                <button type="submit" class="submit_btn">Submit</button>
            </p>
            <p id="result">
                <!-- Prediction result will appear here -->
            </p>
        </form>
    </div>
  
 <script>
        document.getElementById("MatchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            var descriptionInput = document.getElementById("catDescription");
            var description = descriptionInput.value;

            // Send the description to the backend using Fetch API
            fetch('/match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: description }) // Send the input description
            })
            .then(response => {
                if (!response.ok) {
                    // If response is not okay, parse error and show
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || "Request failed");
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.description) {
                    document.getElementById("result").innerHTML = `
                        <h3>Prediction:</h3>
                        <p>${data.description}</p>
                    `;
                } else {
                    document.getElementById("result").innerText = "Unable to make a prediction.";
                }

                // Clear the input field
                descriptionInput.value = "";
            })
            .catch(error => {
                console.error('Error:', error);
                // More detailed error display
                document.getElementById("result").innerText = `An error occurred: ${error.message}`;
            });
        });
    </script>
  	
  	
  	
</body>
</html>
